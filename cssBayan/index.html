<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="icon" href="img/icons8-javascript-16.png">
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Css-Bayan</title>
</head>

<body>
	<div class="accordion">
		<div class="wrapper">
			<div class="title">
				<h1>CSS Bayan</h1>
			</div>
			<hr>
			<div class="firstMem">
				<input type="radio" id="first" class="firstInput" name="check" checked>
				<label for="first" class="accordion-title">You can't just copy and paste CSS
					<div class="arrow"></div>
				</label>

				<div class="firstMemImg">
					<img class="firstImg" src="img/photo_1_2023-03-13_01-11-11.jpg" alt="firstImg">
				</div>
			</div>
			<hr>
			<div class="SecondMem">
				<input type="radio" id="second" class="secondInput" name="check">
				<label for="second" class="accordion-title">Keep calm and carry on
					<div class="arrow"></div>
				</label>

				<div class="secondMemImg">
					<img class="firstImg" src="img/photo_2_2023-03-13_01-11-11.jpg" alt="firstImg">
				</div>
			</div>
			<hr>
			<div class="thirdMem">
				<input type="radio" id="third" class="thirdInput" name="check">
				<label for="third" class="accordion-title">Work-life balance
					<div class="arrow"></div>
				</label>

				<div class="thirdMemImg">
					<img class="firstImg" src="img/photo_3_2023-03-13_01-11-11.jpg" alt="firstImg">
				</div>
			</div>
			<hr>
			<div class="fourMem">
				<input type="radio" id="four" class="fourInput" name="check">
				<label for="four" class="accordion-title">Dude, where is JS?
					<div class="arrow"></div>
				</label>
				<input type="radio" id="four" class="fourInput" name="check">
				<div class="fourMemImg">
					<img class="firstImg" src="img/photo_4_2023-03-13_01-11-11.jpg" alt="firstImg">
				</div>
			</div>
			<hr>
			<div class="fiveMem">
				<input type="radio" id="five" class="fiveInput" name="check">
				<label for="five" class="accordion-title">Relax and take it easy
					<div class="arrow"></div>
				</label>

				<div class="fiveMemImg">
					<img class="firstImg" src="img/photo_5_2023-03-13_01-11-11.jpg" alt="firstImg">
				</div>
			</div>
			<hr>
		</div>
	</div>
</body>

</html>
